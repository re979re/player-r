<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reem-Player</title>
    <link rel="stylesheet" href="player.css">
</head>
<body>
    <main id="player">
        <header id="header">
            <img id=""  src="imges/photo.webp" alt=""/>
            <h2>Reems live radio</h2>
            <P id="p1">Radio 1</p>
        </header>
        <div id="content">
            <article id="buttons">
                <img src="imges/pl3.png" id="back"/>
                <img src="imges/pl6.png" id="play_pusse"/>
                <img src="imges/nx.png" id="next"/>
                <audio id="audio_file" src="test_Dreemer.mp3"></audio>
            </article>

            <article id="volume">
                <h2>voice</h2>
                <input type="range" id="volume_range">
                <h2>Speed</h2>
                <input type="range" id="volume_range2" max="200" min="0">
            </article>
        </div>
        <article id="colors">
            <button id="color1"></button>
            <button id="color2"></button>
            <button id="color3"></button>
            <button id="color4"></button>
        </article>

    </main>



    <script src="player.js"></script>
    <script src="volume.js"></script>
    <script src="color.js"></script>

    
</body>
</html>
